# This file ensures jitpack builds correctly by setting the JDK to 16
jdk:
  - 'openjdk16'
before_install:
  - 'chmod +x ensure-java-16'
  - 'bash ensure-java-16 install'
install:
  - 'if ! ensure-java-16 use; then source ~/.sdkman/bin/sdkman-init.sh; fi'
  - 'java -version'
  - './gradlew publishToMavenLocal'
